
# kiosk frontend
upstream frontend{
    server FE/kiosk/src/:3000; #3000번 포트
}

# web frontend2
upstream frontend2{
    server FE/web/src/:3001; #3001번 포트
}
# backend
upstream backend{
    server BE/020/src:8000; #8000번 포트
}

server {
    # 80포트 열기
    listen 80;

    # / 경로는 웹페이지 서비스로 ( frontend )
    location / {
        proxy_pass http://frontend;
    }

    # /frontend2 경로는 두 번째 웹페이지 서비스로 ( frontend2 )//
    location /frontend2 {
        proxy_pass http://frontend2;
    }

    # /api 경로는 api 서비스로 ( backend )
    location /api {
        proxy_pass http://backend;
    }

}
